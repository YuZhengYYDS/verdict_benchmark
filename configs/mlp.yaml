wandb_project: verdict_benchmark
wandb_run_name: mlp_official

seed: 42
epochs: 400
batch_size: 16
lr: 0.0003
weight_decay: 0.0001
train_ratio: 0.8
early_stop_patience: 40

scheduler:
  type: CosineAnnealingWarmRestarts
  T_0: 15
  T_mult: 2
  eta_min: 0.000001
  warmup_epochs: 5

data:
  mat_path: D:/AiProjects/UCLmaster/dlfitting_verdict/VERDICT_training/AS_Z_fixdv/TrainingSet.mat
  parameter_names: ['fic', 'fee', 'Dic', 'R', 'Dpar', 'Dtra', 'theta', 'phi']

model:
  type: mlp
  class_name: MLPRegressor
  params:
    hidden_dims: [150, 150, 150]
    activation: relu
